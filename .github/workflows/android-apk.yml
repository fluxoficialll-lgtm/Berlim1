
name: ğŸ“± Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Web Assets (React)
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ğŸ¤– Initialize/Sync Android Project
        run: |
          if [ ! -d "android" ]; then
            echo "Creating Android folder..."
            npx cap add android
          fi
          npx cap sync android

      - name: ğŸ› ï¸ Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ğŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flux-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
